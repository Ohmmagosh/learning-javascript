<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
    <script src="Oparetor.js"></script>
    <style>
        table,th,td{
            border: 1px double #333;
        }
        th,td{
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <th>Operator</th>
            <th>Detail</th>
        </thead>
        <tbody>
            <tr>
                <td>+</td>
                <td>บวก</td>
            </tr>
            <tr>
                <td>-</td>
                <td>ลบ</td>
            </tr>
            <tr>
                <td>*</td>
                <td>คูณ</td>
            </tr>
            <tr>
                <td>/</td>
                <td>หาร</td>
            </tr>

        </tbody>
    </table>
    <table>
        <thead>
            <th>Operator</th>
            <th>Detail</th>
        </thead>
        <tbody>
            <tr>
                <td>==</td>
                <td>เท่ากับ</td>
            </tr>
            <tr>
                <td>!=</td>
                <td>ไม่เท่ากับ</td>
            </tr>
            <tr>
                <td>&gt;</td>
                <td>มากกว่า</td>
            </tr>
            <tr>
                <td>&lt;</td>
                <td>น้อยกว่า</td>
            </tr>
            <tr>
                <td>&gt;=</td>
                <td>มากกว่าเท่ากับ</td>
            </tr>
            <tr>
                <td>&lt;=</td>
                <td>น้อยกว่าเท่ากับ</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
