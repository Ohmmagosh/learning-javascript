<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prefix-Postfix</title>
    <script src="Prefix-Postfix.js"></script>
    <style>
        table,th,td{
            border: 1px double #333;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <th>Operator</th>
            <th>รูปแบบการเขียน</th>
            <th>ความหมาย</th>
        </thead>
        <tbody>
            <tr>
                <td>++(Prefix)</td>
                <td>++a</td>
                <td>เพิ่มค่าให้ a ก่อน 1 ค่าแล้วนำไปใช้</td>
            </tr>
            <tr>
                <td>++(Postfix)</td>
                <td>a++</td>
                <td>นำค่าปัจจุบันใน a ไปใช้ก่อนแล้วค่อยเพิ่มค่า</td>
            </tr>
            <tr>
                <td>--(Prefix)</td>
                <td>--a</td>
                <td>ลดค่าให้ a ก่อน 1 ค่าแล้วนำไปใช้</td>
            </tr>
            <tr>
                <td>--(Postfix)</td>
                <td>a--</td>
                <td>นำค่าปัจจุบันใน a ไปใช้ก่อนแล้วค่อยลดค่า</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
