<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound-Assignment</title>
    <script src="compoundAssignment.js"></script>
    <style>
        table,th,td{
            border: 1px double #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <table>
            <thead>
                <th>Assignment</th>
                <th>รูปแบบการเขียน</th>
                <th>ความหมาย</th>
            </thead>
            <tbody>
                <tr>
                    <td>+=</td>
                    <td>x+=y</td>
                    <td>x=x+y</td>
                </tr>
                <tr>
                    <td>-=</td>
                    <td>x-=y</td>
                    <td>x=x-y</td>
                </tr>
                <tr>
                    <td>*=</td>
                    <td>x*=y</td>
                    <td>x=x*y</td>
                </tr>
                <tr>
                    <td>/=</td>
                    <td>x/=y</td>
                    <td>x=x/y</td>
                </tr>
                <tr>
                    <td>%=</td>
                    <td>x%=y</td>
                    <td>x=x%y</td>
                </tr>
            </tbody>
        </table>
    </header>
</body>
</html>
