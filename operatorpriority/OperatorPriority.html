    <title>Operator-Priority</title>
    <script src="OperatorPriority.js"></script>
    <style>
        table,th,td{

<body>
    <header>
        <table>
            <thead>
                <th>ลำดับที่</th>

            </thead>
             <tbody>
                <tr>
                    <td>1</td>

                    <td></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>++ , --</td>
                    <td>ซ้ายไปขวา</td>
                </tr>
                <tr>

                    <td>ซ้ายไปขวา</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>+ , -</td>
                    <td>ซ้ายไปขวา</td>

                </tr>
                <tr>
                    <td>6</td>

                </tr>
                <tr>
                    <td>7</td>
                    <td>&&</td>

                </tr>
                <tr>
                    <td>8</td>
                    <td>||</td>
                    <td>ซ้ายไปขวา</td>
                </tr>
                <tr>
                    <td>9</td>
                    <td>= , += , -= , *= , /= , %=</td>
                    <td>ซ้ายไปขวา</td>
                </tr>
            </tbody>
        </table>
